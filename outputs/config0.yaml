data:
  data_dir: /data0/yzhen/data/lung_pe_v1/npz_v1
  split_dir: ./splits
  num_slices: 3
  image_size: 256
  hu_min: -550.0
  hu_max: 250.0
  num_workers: 24
  aug_prob: 0.5
  max_angle: 15.0
  scale_range: 0.1
  translate_frac: 0.05
  noise_std: 0.02
  brightness_range: 0.1
  contrast_range: 0.1
model:
  in_channels: 3
  out_channels: 3
  model_channels: 64
  channel_mult:
  - 1
  - 2
  - 4
  - 8
  num_res_blocks: 2
  attention_resolutions:
  - 4
  - 8
  dropout: 0.0
  use_checkpoint: false
  num_heads: 4
  num_head_channels: -1
  use_scale_shift_norm: false
  conv_resample: true
  resblock_updown: false
  use_fp16: false
  residual_output: true
registration:
  enabled: false
  nb_features:
  - 16
  - 32
  - 32
  - 32
  integration_steps: 7
  smoothness_weight: 1.0
  smoothness_penalty: l2
  lr: 0.0001
discriminator:
  enabled: false
  ndf: 64
  n_layers: 3
  num_D: 3
  use_spectral_norm: true
  gan_weight: 1.0
  feat_match_weight: 10.0
  lr: 0.0002
  lr_scheduler: cosine
  warmup_steps: 500
  label_smoothing: 0.1
train:
  batch_size: 4
  lr: 0.0002
  weight_decay: 0.0
  num_epochs: 200
  save_interval: 10
  log_interval: 50
  val_interval: 1
  l1_weight: 1.0
  ssim_weight: 1.0
  use_3d_ssim: false
  lung_weight: 10.0
  ema_rate: 0.999
  lr_scheduler: cosine
  warmup_steps: 500
  output_dir: ./outputs
  resume_checkpoint: ''
  seed: 42
  pretrained_G: ''
  pretrained_R: ''
  pretrained_D: ''
  grad_clip_norm: 5.0
  grad_accumulation_steps: 1
